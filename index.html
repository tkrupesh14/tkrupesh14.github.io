<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krupesh Vithlani</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <h1>Krupesh</h1>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#">My Life</a></li>
                    <li><a href="#">My Projects</a></li>
                    <li><a href="#">My Goals</a></li>
                    <li><a href="#">Blog</a></li>
                    <li class="btn"><a href="#" >Connect With Me</a></li>
                </ul>
            </div>
        </header>

        <div class="home">
            <div class="container">
                <div class="person">
                    <span class="person-overlay"></span>
                    <img src="./Images/Krupesh Vithlani.jpg" width="400px" alt="">
                </div>
                <div class="home-text">
                    <h6 class="student">Student</h6>
                    <h1 class="name">Krupesh</h1>
                    <p class="small-intro">Hello Visitor, My name is Krupesh Vithlani - just 19 and I'm BCA student at SSSDIIT Gurukul College, Junagadh. </p>
                </div>
            </div>
        </div>
        <div class="cursor"></div>

    </div>


    <!-- javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>

        $(document).ready(function(){
            $(" .name, .student, .small-intro").lettering();
        });

         const cursor = document.querySelector(".cursor");
         document.addEventListener("mousemove", (e) => {
             cursor.style.left = e.pageX + 'px';
             cursor.style.top = e.pageY + 'px';
         })

    </script>
</body>
</html>
